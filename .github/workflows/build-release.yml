name: Build & Release APK

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'New release'
      create_release:
        description: 'Create GitHub Release'
        type: boolean
        default: true

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Write local.properties for CI
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> local.properties
          cat local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :kabinka-frontend:assembleFrontendRelease --no-daemon
        env:
          FLUTTER_ROOT: ${{ env.FLUTTER_ROOT }}

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp kabinka-frontend/build/outputs/apk/frontend/release/*.apk artifacts/kabinka-${{ github.event.inputs.release_name }}.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kabinka-apk-${{ github.event.inputs.release_name }}
          path: artifacts/*.apk
          retention-days: 90

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_name }}
          name: ${{ github.event.inputs.release_name }}
          body: ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: false
          files: artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
